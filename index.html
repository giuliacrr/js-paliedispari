<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Stylesheet-->
  <link rel="stylesheet" href="css/style.css">
  <title>Pali e dispari</title>
</head>

<body>
  <header></header>
  <main>
    <form>
      <div>
        <h1 class="text-center"> Pali e Dispari</h1>
        <div class="d-flex justify-content-center">
          <!--Even or Odd-->
          <div class="text-center mx-5">
            <label for="Even-Odd" class="form-label"> Select Odd or Even.</label>
            <select class="form-select" id="Even-Odd">
              <option value="1">1 - Odd</option>
              <option value="2">2 - Even</option>
            </select>
          </div>
          <!--User number input-->
          <div class="text-center mx-5 max-width-inputs">
            <label for="user-Input" class="form-label">Insert a number from 1 to 5</label>
            <input type="text" class="form-control" id="user-Input">
          </div>
        </div>
      </div>
      <!-- Generate Button-->
      <div class="d-flex justify-content-center mt-3">
        <button id="btn-submit" type="button" name="submit" class="btn btn-primary m-2"> Submit </button>
      </div>
    </form>
    <!--Print in html-->
    <div class="d-flex m-3 justify-content-center">
      <div>
        <h5>Here is the number you chose: <span id="user-number-input"></span></h5>
        <h5>Here is the number the pc generated: <span id="pc-number-generated"></span></h5>
        <h5> The sum between them is: <span id="result"></span></h5>
        <h2 class="text-center" id="win-or-lose"></h2>
      </div>
    </div>
  </main>
  <!--..........BOOTSTRAP JS..........-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <!--..........JS LINK..........-->
  <script src="js/main.js"></script>
</body>

</html>
